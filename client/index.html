<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Websocket chat</title>
        <meta name="description" content="Websockets chat app">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <div class="chat">
                    <div class="chat-icon">
                        <img src="images/login/icon.png" alt="Welcome to websocket chat" />
                        <h4 class="logo-message">Welcome to <small>Websocket Chat!</small></h4>
                    </div>

                    <div class="chat-container">
                        <div id="loading">
                            <div class="spinner" role="spinner">
                                <div class="spinner-icon"></div>
                            </div>
                        </div>
                        <div id="loginForm">
                            <div class="form-fieldset">
                                <div class="form-group hostname">
                                    <input type="text" class="form-control login-field host-field" value="" placeholder="Host" />
                                    <label class="login-field-icon fui-location" for="host-field"></label>
                                </div>

                                <div class="form-group port">
                                    <input type="text" class="form-control login-field port-field" value="" placeholder="Port" pattern="/^\d+$/"/>
                                    <label class="login-field-icon fui-gear" for="-port-field"></label>
                                </div>

                                <div class="form-group username">
                                    <input type="text" class="form-control login-field nick-field" value="" placeholder="Nick" pattern="/^[a-zA-Z][a-zA-Z0-9-_\.]{1,31}$/" required />
                                    <label class="login-field-icon fui-user" for="nick-field"></label>
                                </div>
                                <div class="form-group login-button-container">
                                    <a class="btn btn-primary btn-lg btn-block login-button" href="#">Go! </a>
                                </div>
                            </div>
                            <div class="error">
                            trololo
                            </div>
                            <div class="buttons">
                                <div class="default-server">
                                    <label class="checkbox" for="checkbox1">
                                    <input type="checkbox" class="default-server-check" value="" data-toggle="checkbox">
                                    Use demonstration server
                                    </label>
                                </div>
                                <a class="login-link" href="#"></a>
                            </div>
                        </div>
                        <div id="board">
                            
                        </div>
                        <div id="shouter">
                            <input type="text" class="form-control shout-field message-field" value="" placeholder="What's on your mind?" />
                            <label class="login-field-icon fui-plus" for="message-field"></label>
                        </div>
                    </div>
                    <div class="aside">
                        <div id="userlist">
                            <h4>Online users:</h4>
                            <ul class="list">
                            </ul>    
                        </div>
                        <div id="rooms">
                            <h4>Your rooms:</h4>
                            <ul class="room-list">
                            </ul>
                        </div>
                        <div id="logoutbutton">
                                <button class="logout btn btn-inverse">Wyloguj</button>
                        </div> 
                    </div>  

            </div>

        <script id="room-template" type="text/x-handlebars-template">
          <ul class="{{class}}">
            
          </ul>
        </script>
        
        <script id="message-template" type="text/x-handlebars-template">
          <li class="msgContainer clearfix">
            <div class="avatar {{additionalClass}}">
                <div class="nick">{{sender}}</div>
            </div>
            <div class="message {{additionalClass}}">
                <div class="bubble">
                    {{message}}
                    <div class="info">{{date}}</div>
                </div>
            </div>
          </li>
        </script>

        <script id="notification-template" type="text/x-handlebars-template">
            <li class="controlMessage clearfix">
                <span class="prompt">>>>>   </span>
                <span class="message"><strong>{{title}}</strong><br>{{message}}</span>
                <div class="date">{{date}}</div>
            </li>
        </script>

        <script id="room-list-template" type="text/x-handlebars-template">
            <li class="room room_{{name}} {{additionalClass}}" roomname="{{name}}">
                <span class="{{name}}">{{name}}</span>
                <span class="notification"></span>
            </li>
        </script>
    
        <script id="user-list-template" type="text/x-handlebars-template">
            {{#each this}}
                <li class="user user_{{name}} {{additionalClass}}" username="{{name}}">
                    <span class="name">{{name}}</span>
                    <span class="notification"></span>
                </li>
            {{/each}}
        </script>

        <a href="//github.com/wolasss"><img style="position: absolute; top: 0; right: 0; border: 0;" src="//s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/nprogress.js"></script>
        <script src="js/vendor/scaleApp.js"></script>
        <script src="js/vendor/handlebars-v1.3.0.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/sandbox.js"></script>
        <script src="js/modules/loginForm.js"></script>
        <script src="js/modules/board.js"></script>
        <script src="js/modules/rooms.js"></script>
        <script src="js/modules/shouter.js"></script>
        <script src="js/modules/websocket.js"></script>
        <script src="js/modules/userlist.js"></script>
        <script src="js/modules/logoutButton.js"></script>

        <script src="js/core.js"></script>
    </body>
</html>
